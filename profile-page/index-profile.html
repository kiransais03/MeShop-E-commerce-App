<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Guduru Kiran Sai">
    <meta name="description" content="MEShop for all your personal needs">
    <meta name="keywords" content="Mens wear,Woman's wear,electronics,Online order,Cash on delivery">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Profile- MeShop</title>
    <link type="image/png" rel="icon" href="./images/icons8-shop-96.png">
    <link rel="stylesheet" href="./style-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="left-nav">
                <img src="../images/icons8-shop-96.png" id="logo" alt="logo">
                <h1 class="home">MeShop</h1>
            </div>
            <div class="right-nav">
                <div class="home">Home</div>
                <div class="login-btn">Login</div>
                <div class="signup-btn">SignUp</div>
                <div class="cart-btn">My Cart</div>
                <divc class="profile-btn">Profile</div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-container">
            <form action="/" id="my-profile" method="post">
                <h1>My Profile</h1>
                <input type="text" id="fname" name="fname" placeholder="First Name" onkeydown="keydownfunc(event)" required>
                <input type="text" id="lname" name="lname" placeholder="Last Name" onkeydown="keydownfunc(event)" required>
                <input type="email" id="email" name="email" placeholder="Email" onkeydown="keydownfunc(event)" disabled>
                <div class="comments1"></div>
                <button class="submit-btn savename-btn" type="submit">Save Info</button>
            </form>
          
            <form action="/" id="edit-password" method="post">
               <h1>Edit Password</h1>
              <input type="password" id="oldpassword" name="oldpassword" placeholder="Old Password" onkeydown="keydownfunc(event)" required>
              <input type="password" id="newpassword" name="newpassword" placeholder="New Password" onkeydown="keydownfunc(event)" required>
              <input type="password" id="confirmnewpassword" name="confirmnewpassword" placeholder="Confirm New Password" onkeydown="keydownfunc(event)" required>
              <div class="comments2"></div>
              <button class="submit-btn savepass-btn" type="submit">Change Password</button>
              <button class="submit-btn logout-btn" type="button">Logout</button>
            </form> <br>
        </div>
    </main>
    <script src="./script-profile.js"></script>
</body>
</html>
